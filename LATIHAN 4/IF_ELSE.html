<body>
    <center>
        <form action="" name="myForm">
            <label for="wn">Masukkan Warga Negara</label> <br />
            <input type="text" name="wn" id="wn" /> <br /><br />
            <button type="button" name="simpan" onclick="greeting()">Simpan</button>
        </form>
        <p id="cetak"></p>
    </center>
    <script>
        function greeting() {
            let greeting = "Halo";
            let myForm = document.myForm;
            let wn = myForm.wn.value;
            if (wn == "Indonesia") {
                greeting = "Selamat Pagi";
            } else if (wn == "Inggris") {
                greeting = "Good Morning";
            } else if (wn == "Korea") {
                greeting = "Annyeong Haseyo";
            } else {
                greeting;
            }
            document.getElementById("cetak").innerHTML = greeting;
        }
    </script>
</body>
